manifestVersion: 1
id: trilogic-postgres-pgadmin
name: PostgreSQL + pgAdmin
category: Development
tagline: Run PostgreSQL and pgAdmin on Umbrel.
version: "0.2.1"
description: "PostgreSQL database server with a pgAdmin web UI."
developer: "Andrew Friedl"
repo: https://github.com/TriLogic/umbrel
support: https://github.com/TriLogic/umbrel/issues
icon: icon.svg
tor: true

variables:
  - id: PGADMIN_DEFAULT_EMAIL
    name: "pgAdmin login email"
    default: "admin@example.com"
    required: true
  - id: POSTGRES_USER
    name: "Postgres user"
    default: "postgres"
    required: true
  - id: POSTGRES_DB
    name: "Default database"
    default: "pgadmin"
    required: true
