version: "3.8"

services:
  # Umbrel proxies the app tile to this target
  app_proxy:
    environment:
      # MUST be full container name format: <app-id>_<service>_1
      APP_HOST: trilogic-postgres-pgadmin_web_1
      APP_PORT: 5050
      APP_PROTOCOL: http

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${APP_PASSWORD}     # Umbrel-generated per-app password
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ${APP_DATA_DIR}/db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${APP_PASSWORD}   # matches the App Password in Umbrel UI
      PGADMIN_LISTEN_PORT: "5050"
      SERVER_MODE: "True"
    volumes:
      - ${APP_DATA_DIR}/pgadmin-data:/var/lib/pgadmin
    expose:
      - "5050"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1/misc/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
