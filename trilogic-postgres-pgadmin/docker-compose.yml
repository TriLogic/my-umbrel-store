version: "3.7"

services:
  app_proxy:
    # Umbrel’s built-in proxy forwards the App click to your web container
    environment:
      # app id + web service name + "_1"
      APP_HOST: trilogic-postgres-pgadmin_web_1
      APP_PORT: 80

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pgadmin
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ${APP_DATA_DIR}/db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pgadmin"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      # Use Umbrel’s auto-generated APP_PASSWORD so first login “just works”
      PGADMIN_DEFAULT_PASSWORD: ${APP_PASSWORD}
      PGADMIN_LISTEN_PORT: "80"
      SERVER_MODE: "True"
    volumes:
      - ${APP_DATA_DIR}/pgadmin-data:/var/lib/pgadmin
    expose:
      - "80"
    healthcheck:
      # pgAdmin’s safe health endpoint
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1/misc/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
